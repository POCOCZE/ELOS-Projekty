apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-{{ .Chart.Name }}-test-connection"
  labels:
    {{- include "welcome-elos-webapp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "welcome-elos-webapp.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
